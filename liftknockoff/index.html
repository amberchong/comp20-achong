	var map;
	
	function initMap() {
	    var loc = { lat: 42.413, lng: -71.117 };
	    map = new google.maps.Map(document.getElementById('map'), {
	        center: loc,
	        zoom: 5
	    });
	
		if (navigator.geolocation) {
	   		navigator.geolocation.getCurrentPosition(successFunction); 
		}
    	else {
        	handleLocationError(false, infoWindow, map.getCenter());
    	}
	}
      
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    	infoWindow.setPosition(pos);
    	infoWindow.setContent(browserHasGeolocation ?
                          'Error: The Geolocation service failed.' :
                          'Error: Your browser doesn\'t support geolocation.');
   		infoWindow.open(map);
    }

	function successFunction(position) {
	    var lat = position.coords.latitude;

          	lng: position.coords.longitude

	    map.setCenter({lat:lat, lng:lng});

	        position: myloc,

	function loadUsers(param) {
		// Make an instance of xhr
	    xhr = new XMLHttpRequest();

	    // Make request to JSON source
	    xhr.open('POST', url, true);

	    // Send header information along with request
	    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

	    // Response back
	    xhr.onreadystatechange = function() {

	            data = xhr.responseText;

	            		var distance = haversineDistance(loc, myloc, true);
	           			markPassengers(distance, loc, user);
	            	}
	            }
	        }
	    };
	    xhr.send(param);
	}

	function haversineDistance(loc, myloc, isMiles) {
  		function toRad(x) {
    		return x * Math.PI / 180;
  		}

	  	var lon1 = myloc.lng;
	  	var lat1 = myloc.lat;

	  	var lon2 = loc.lng;
	  	var lat2 = loc.lat;

	  	var R = 6371; // km

	  	var x1 = lat2 - lat1;
	  	var dLat = toRad(x1);
	  	var x2 = lon2 - lon1;
	  	var dLon = toRad(x2)
	  	var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
	    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
	    Math.sin(dLon / 2) * Math.sin(dLon / 2);
	  	var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
	  	var d = R * c;

	  	if(isMiles) d /= 1.60934;

	 	return d;
	}
